<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <title>Cadastro associação | FARTE</title>
</head>
<body>
    <header></header>
    <main>
        <div>
            <h1>Cadastro Associação</h1>
            <form>
                <input class="formulario__input" type="text" placeholder="Nome Sigla" required>
                <span class="formulario__input-border"></span>

                <input class="form-control" type="text" placeholder="CNPJ" onkeypress="$(this).mask('00.000.000/0000-00')" required>
                <span class="formulario__input-border"></span>

                <input class="formulario__input" type="password" placeholder="senha" required>
                <span class="formulario__input-border"></span>
                
                <button class="formulario__submit">Cadastrar</button>
            </form>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
